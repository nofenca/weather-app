<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
     <div id="weather-container">
        <h2>Weather app</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button class="myBtn" onclick="getWeather()">Search</button>

        <img id="weather-icon" alt="Weather icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>

         <!-- New Favorite City Section -->
         <div>
          <h2 id="city-name">City Name Here</h2>
          <input type="text" id="favorite-city-input" placeholder="Enter city to favorite">
          <button id="favorite-btn">Add to Favorites</button>
        </div>

        <!-- Display favorite city weather -->
        <div id="favorite-weather" style="display:none;">
          <h3>Your Favorite City Weather</h3>
          <a href="#" id="favorite-city-link" onclick="fetchWeatherForFavorite(localStorage.getItem('favoriteCity'))";><span id="favorite-city"></span></a>
          <!-- <p id="favorite-city"></p> -->
          <button id="change-favorite-btn">Change Favorite</button>
        </div>
     </div>
     <script src="./script.js"></script>
</body>
</html>
